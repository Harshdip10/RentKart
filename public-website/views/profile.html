<div class="profile-container">
    <div class="profile-header">
        <div class="profile-avatar">
            <!-- Display avatar using base64 string directly -->
            <img ng-if="customer.avatar" 
                 ng-src="{{customer.avatar}}" 
                 alt="User Avatar" 
                 class="rounded-circle" 
                 style="width: 120px; height: 120px; object-fit: cover;">
            <i ng-if="!customer.avatar" class="fas fa-user"></i>
        </div>
        <h2>{{customer.name}}</h2>
        <p class="text-muted">{{customer.email}}</p>
    </div>

    <!-- Success/Error Messages -->
    <div ng-if="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        {{successMessage}}
        <button type="button" class="btn-close" ng-click="successMessage = ''"></button>
    </div>

    <div ng-if="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        {{errorMessage}}
        <button type="button" class="btn-close" ng-click="errorMessage = ''"></button>
    </div>

    <!-- Image Upload Section -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="fas fa-camera me-2"></i>Profile Picture</h5>
        </div>
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col-md-6 mb-3 mb-md-0">
                    <label class="form-label fw-bold">Choose Image</label>
                    <input type="file" 
                           id="avatarInput"
                           class="form-control" 
                           accept="image/*"
                           onchange="angular.element(this).scope().onFileSelect(event)">
                    <small class="text-muted">Maximum file size: 5MB. Accepted formats: JPG, PNG, GIF</small>
                </div>

                <!-- Image Preview -->
                <div class="col-md-6 text-center" ng-if="imagePreview">
                    <label class="form-label fw-bold">Preview</label>
                    <div>
                        <img ng-src="{{imagePreview}}" 
                             alt="Avatar Preview" 
                             class="rounded-circle shadow" 
                             style="width: 150px; height: 150px; object-fit: cover;">
                    </div>
                </div>
            </div>

            <!-- Save/Cancel Avatar Buttons -->
            <div ng-if="imagePreview" class="d-flex gap-2 mt-3">
                <button type="button" class="btn btn-success" ng-click="saveAvatar()">
                    <i class="fas fa-save me-2"></i>Save Profile Picture
                </button>
                <button type="button" class="btn btn-secondary" ng-click="cancelAvatar()">
                    <i class="fas fa-times me-2"></i>Cancel
                </button>
            </div>
        </div>
    </div>

    <!-- Personal Information Section -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="fas fa-user-edit me-2"></i>Personal Information</h5>
            <button class="btn btn-light btn-sm" ng-click="toggleEdit()" ng-if="!isEditing">
                <i class="fas fa-edit me-2"></i>Edit Profile
            </button>
        </div>
        <div class="card-body">
            <form name="profileForm" ng-submit="updateProfile()">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Full Name</label>
                        <input type="text" 
                               class="form-control" 
                               ng-model="customer.name"
                               ng-disabled="!isEditing"
                               required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Email Address</label>
                        <input type="email" 
                               class="form-control" 
                               ng-model="customer.email"
                               ng-disabled="!isEditing"
                               required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Phone Number</label>
                        <input type="tel" 
                               class="form-control" 
                               ng-model="customer.phone"
                               ng-disabled="!isEditing"
                               pattern="[0-9]{10}"
                               required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Customer ID</label>
                        <input type="text" 
                               class="form-control" 
                               value="{{customer.id}}"
                               disabled>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Address</label>
                    <textarea class="form-control" 
                              ng-model="customer.address"
                              ng-disabled="!isEditing"
                              rows="3"
                              required></textarea>
                </div>

                <!-- Save Changes for Profile Information -->
                <div ng-if="isEditing" class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary flex-fill">
                        <i class="fas fa-save me-2"></i>Save Changes
                    </button>
                    <button type="button" class="btn btn-secondary flex-fill" ng-click="toggleEdit()">
                        <i class="fas fa-times me-2"></i>Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Additional Sections -->
    <div class="row">
        <div class="col-md-6 mb-3">
            <div class="card border-0 bg-light h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="fas fa-shopping-bag text-primary me-2"></i>
                        My Rentals
                    </h5>
                    <p class="card-text text-muted">View and manage your rental orders</p>
                    <a href="#!/my-rentals" class="btn btn-sm btn-outline-primary">View Rentals</a>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <div class="card border-0 bg-light h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="fas fa-heart text-danger me-2"></i>
                        Wishlist
                    </h5>
                    <p class="card-text text-muted">Products you've saved for later</p>
                    <a href="#" class="btn btn-sm btn-outline-primary">View Wishlist</a>
                </div>
            </div>
        </div>
    </div>
</div>
